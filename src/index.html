<script>
    var h_hght = 35; // высота шапки
    var h_mrg = 0;    // отступ когда шапка уже не видна
                     
    $(function(){
     
        const elem = $('#top_nav');
        var top = $(this).scrollTop();
         
        if(top > h_hght){
            elem.css('top', h_mrg);
        }           
         
        $(window).scroll(function(){
            top = $(this).scrollTop();
             
            if (top+h_mrg < h_hght) {
                elem.css('top', (h_hght-top));
            } else {
                elem.css('top', h_mrg);
            }
        });
     
    });
</script>
